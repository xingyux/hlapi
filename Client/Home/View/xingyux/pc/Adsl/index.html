<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ADSL选购-{$sitename}</title>
    <include file="Common/seo"/>
    <link href="__PUBLIC__/web/css/page.css" type="text/css" rel="stylesheet">
    <script src="__RESOURE__/jQuery/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            $('.nav li').hover(
                function () {
                    $(this).find('.dropmenu').stop().slideDown();
                },
                function () {
                    $(this).find('.dropmenu').stop().slideUp('fast');
                }
            );
            $(window).scroll(function () {
                var scollT = $(this).scrollTop();
                if (scollT > $('.nav').height()) {
                    $('.nav').addClass('small');
                    $('nav').addClass('fix');
                    $('.dropmenu').addClass('small_dropmenu');
                } else {
                    $('.nav').removeClass('small');
                    $('nav').removeClass('fix');
                    $('.dropmenu').removeClass('small_dropmenu');
                }
            });
            /*页面页脚居中*/
            $('.pageBox').css('width', $('.pageBox>ul').width() + $('.pageBox>p').width());
            /*条件选择*/
            $('.conditions span').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
</head>

<body>
<include file="Common/nav"/>
<section class="asdl_main">
    <div class="asdl_main_wrap">
        <p class="posion">您当前的位置:<a href="/">首页</a> ><a href="#">产品中心</a> >ADSL选购</p>
        <include file="Common/check"/>
        <div id="vps">
            <ul class="clear">
                <foreach name="product" item="vo">
                    <li>
                        <div class="li_t">
                            <h3>{$vo.name}</h3>
                        </div>
                        <div class="adsl_info">
                            <notempty name="vo.cpu"><b>CPU : </b>{$vo.cpu}<br/></notempty>
                            <notempty name="vo.ram"><b>内存 : </b>{$vo.ram}<br/></notempty>
                            <notempty name="vo.hdinfo"><b>硬盘 : </b>{$vo.hdinfo}<br/></notempty>
                            <notempty name="vo.bdinfo"><b>带宽 : </b>{$vo.bdinfo}<br/></notempty>
                            <notempty name="vo.ipinfo"><b>IP地址 : </b> {$vo.ipinfo}<br/></notempty>
                            <notempty name="vo.infos"><b>说明 : </b> {$vo.infos|mb_substr=0,120,"UTF-8"}</notempty>
                        </div>
                        <p class="adsl_price">
                            <neq name="vo.dayprice" value="0.00"><b>¥ {$vo.dayprice}元 </b>天/起
                                <else/>
                                <b>¥ {$vo.monthprice}元 </b>月/起
                            </neq>
                        </p>
                        <a href="{:buy($vo['id'])}">立即选购</a>
                    </li>
                </foreach>
            </ul>
        </div>
    </div>
    <section class="page">
        <div class="pageBox clear">
            <ul class="clear badoo">
                {$page}
            </ul>
        </div>
    </section>
</section>
<include file="Common/webfooter"/>
</body>
</html>
