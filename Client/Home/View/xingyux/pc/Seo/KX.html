<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>安全宝认证</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/seo/img/base.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/seo/img/style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none
        }

        .box1_1 {
            position: fixed;
            top: 200px;
            left: 50%;
            margin-left: 600px;
        }

        .box1 img {
            width: 100%;
            height: auto
        }

        .box2, .box4, .box6 {
            background: #fff;
            width: 100%;
            text-align: center
        }

        .box3, .box5 {
            background: #f5f5f5;
            text-align: center;
            width: 100%;
        }

        .head_cy {
            border-bottom: 1px solid rgba(0, 0, 0, .1);
            height: 60px;
        }

        .head_box {
            width: 1200px;
            margin: 0 auto
        }

        .head_box > a {
            line-height: 60px;
            padding: 0 50px;
            color: #333;
            font-size: 16px;
        }

        .head_box > a:hover {
            color: #e25630;
        }

        .box_xx {
            float: right
        }

        .box_xx2 {
            display: none
        }

        .box_xx1 a {
            display: inline-block;
            height: 35px;
            background: #e25630;
            width: 80px;
            text-align: center;
            line-height: 35px;
            color: #fff;
            margin-top: 13px;
            border-radius: 5px;
        }

        .box_xx2 a {
            color: #e25630;
            line-height: 60px;
            background: url(/Public/seo/img/pp.png) no-repeat center left;
            background-size: 16px 16px;
            display: inline-block;
            padding-left: 20px;
        }
    </style>
</head>

<body>
<div class="head_cy">
    <div class="head_box">
        <a href="/">首页</a>
        <a href="{:buy(2996)}">标准版</a>
        <a href="{:buy(2997)}">可信APP</a>
        <a href="{:buy(2998)}">信用评价版</a>
        <notempty name="islogin">
            <div class="box_xx">
                <div class="box_xx1">
                    <a href="{:U('User/index')}">个人中心</a>
                </div>
            </div>
            <else/>
            <div class="box_xx">
                <div class="box_xx1">
                    <a href="{:U('User/login')}">登陆</a>
                    <a href="{:U('User/reg')}">注册</a>
                </div>
            </div>
        </notempty>
    </div>
</div>
<div class="box1">
    <img src="__PUBLIC__/seo/img/b0.png">
</div>
</div>
<div class="box2">
    <img src="__PUBLIC__/seo/img/b1.png">
</div>
<div class="box3">
    <img src="__PUBLIC__/seo/img/b2.png">
</div>
<div class="box4">
    <img src="__PUBLIC__/seo/img/b3.png">
</div>
<div class="box5">
    <img src="__PUBLIC__/seo/img/b4.png">
</div>
<div class="box6">
    <img src="__PUBLIC__/seo/img/b5.png">
</div>
</body>
</html>
