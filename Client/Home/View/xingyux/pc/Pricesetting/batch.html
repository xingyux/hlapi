	var $tabslib;
	
var _load_tab=function(){

    $tabslib=$( "#tabs" ).tabs({
      beforeLoad: function( event, ui ) {
		ui.jqXHR={};		ui.jqXHR.beforeSend=function(){			ui.panel.html("加载中，请稍候……" );		}
		ui.jqXHR.fail=function() {
          ui.panel.html("未知加载错误" );
        };
      },
	  beforeActivate:function(){
		$.noty.closeAll();
	}
    }
	
	);

}
	
  $( function() {
		_load_tab();
  } );
