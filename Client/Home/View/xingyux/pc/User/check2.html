<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>帐号验证系统-{$sitename}</title>

        <!-- CSS -->
     
        <link rel="stylesheet" href="__RESOURE__/bootstrap-3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="__RESOURE__/Font-Awesome-3.2.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/server/css/form-elements.css?201">
        <link rel="stylesheet" href="__PUBLIC__/server/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="__RESOURE__/html5shiv/html5shiv.js"></script>
            <script src="__RESOURE__/html5shiv/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="__PUBLIC__/server/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="__PUBLIC__/server/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="__PUBLIC__/server/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="__PUBLIC__/server/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/server/ico/apple-touch-icon-57-precomposed.png">
		<style>
			.modal{
				top: 50%;
				left: 50%;
				right: unset;
				bottom: unset;
				transform:translate(-50%,-50%) ;
			}
		</style>
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                 
                    <div class="row">
					
					<if condition="$type eq 'moblie'">
					<div class="col-sm-6 col-sm-offset-3 form-box">
					                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>手机号验证</h3>
                            		<p class="info" style="color:#F00;"></p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
							<div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form btnn-checked">

									<div class="form-group">
			                    		<label class="sr-only" for="form-moblie">手机号码</label>
										<a href="javascript:;" class="form-control">帐号安全性低，请先安装控件</a>

			                        </div>

									<a href="__PUBLIC__/safe_password.exe" class="btn btn-install" style="margin:5px 0;" target="_blank">点此安装加密控件</a>
			                    </form>
		                    </div>							
					</div>


<elseif condition="$type eq 'email'" />
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>邮箱验证</h3>
									<p class="info" style="color:#F00;"></p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-key"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" action="" method="post" class="login-form btnn-checked">

									<div class="form-group">
										<label class="sr-only" for="form-moblie">手机号码</label>
										<a href="javascript:;" class="form-control">帐号安全性低，请先安装控件</a>

									</div>

									<a href="__PUBLIC__/safe_password.exe" class="btn btn-install" style="margin:5px 0;" target="_blank">点此安装加密控件</a>
								</form>
							</div>
						</div>
				<elseif condition="$type eq 'ask'" />
					<div class="col-sm-6 col-sm-offset-3 form-box">
					                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>问题答案</h3>
                            		<p class="info" style="color:#F00;"></p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
							<div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form btnn-checked">
									<button type="button" class="btn">{$typeinfo.info}</button>
			            
									<div class="form-group">
			                        	<label class="sr-only" for="form-code">答案</label>
			                        	<input type="text" name="form-code" placeholder="请输入问题答案" class="form-control" id="form-password">
			                        </div>											
			                        <button type="submit" class="btn ">确认验证</button>
									<a href="{:U('logout')}"><button type="button" class="btn" style="margin:5px 0;">退出登录</button></a>
			                    </form>
		                    </div>							
					</div>
				<elseif condition="$type eq 'wechat'" />
					<div class="col-sm-6 col-sm-offset-3 form-box">
					                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>微信认证</h3>
                            		<p class="info" style="color:#F00;">扫描下方二维码后点确认验证</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
							<div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form btnn-checked">
									<button type="button" class="btn btn-primary">微信昵称:{$res['checked']['wechat']['wechatname']}</button>
			            
									<div class="form-group">
			                        	<center><img src="{$res['checked']['wechat']['url']}" style="width:200px; margin:auto;"></center>
			                        	
			                        </div>
									<input type="hidden" name="form-code" placeholder="" class="form-password form-control" id="form-password" value="1">
			                        <button type="submit" class="btn ">确认验证</button>
									<a href="{:U('logout')}"><button type="button" class="btn" style="margin:5px 0;">退出登录</button></a>
			                    </form>
		                    </div>							
					</div>					
					<else />
					
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>帐号验证系统</h3>
                            		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
							
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<foreach name="res['checked']" item="value" key="key">
									<a href="{:U('check',array('type'=>$key,'bind'=>$bind))}" class="btn" style="margin:5px 0;">验证{$value.name}【{$value.info}】</a>
									</foreach>
										<a href="{:U('logout')}" class="btn" style="margin:5px 0;">退出登录</a>
			                    </form>
		                    </div>
                        </div>
						</if>
						
						
                    </div>
          
                </div>
            </div>
            
        </div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							提示信息
						</h4>
					</div>
					<div class="modal-body">
						安装完成后点确认刷新页面
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<a href="{:U(null,$_GET)}"> <button type="button"  class="btn btn-primary">
							刷新页面
						</button></a>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>

        <!-- Javascript -->
        <script src="__RESOURE__/jQuery/jquery-1.11.3.min.js"></script>
        <script src="__RESOURE__/bootstrap-3.3.0/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/server/js/jquery.backstretch.min.js"></script>
        <script src="__PUBLIC__/server/js/scripts.js?2017"></script>
        <script src='__RESOURE__/ajax/ajax.js'></script>
        <!--[if lt IE 10]>
            <script src="__PUBLIC__/server/js/placeholder.js"></script>
        <![endif]-->
<script>
var username="{$user.username}";

$(function(){
$(".btn-install").click(function(){
	var object={};
	object.moblie=$(this).closest("form").find("input[name='form-moblie']").val();
	object.is_checked=2;
	
	getPost(
		'https://new.api.hlapi.com/Clientadd/install',
			{
				'username':username
			},
		function(data){
			$("#myModal .modal-body").html("安装完成后点下方按钮刷新页面");
			$("#myModal").modal("show");
		},
		null,
		"json",
		function(e){
			$("#myModal .modal-body").html("未知错误，请重试");
			$("#myModal").modal("show");
		}
	);

});


})
</script>
    </body>

</html>
