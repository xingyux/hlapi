    <script>
        $(function () {


            $('.menu').css('minHeight', $('.content').height() + 20);
            $(function () {
                $('.nav li').hover(
                        function () {
                            $(this).find('.dropmenu').stop().slideDown()

                        },
                        function () {
                            $(this).find('.dropmenu').stop().slideUp('fast')
                        }
                )

            })
            $('.menu li div').click(function () {
                $(this).parents('ul').find('li').removeClass('active')
                $(this).parent().addClass('active')
                $(this).parents('ul').find('p').slideUp()
                if ($(this).parent().find('p').length) {

                    $(this).parent().find('p').slideDown()
                }
            })

        })


    </script>
</head>

<section class="main clear">

    <script>
        $(function () {
            $('.nav li').hover(

                    }
            )

    </script>

    <style>
        .server_list {
            margin: 20px 0;
        }

        .server_list a {
            background: #2086ee;
            color: #fff;
            font-size: 14px;
            padding: 10px;
            margin-left: 20px;
        }
    </style>

    <div class="content">
        <p class="posion">商品代付</p>
        <div class="server_list">
            <a href="{:U('Paid/ali')}">阿里云</a>
            <a href="{:U('Paid/index')}">腾讯云</a>
            <a href="{:U('Paid/ty')}">天翼云</a>
            <a href="{:U('Paid/bd')}">百度云</a>

            <a href="{:U('Paid/dami')}">金山大米云</a>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>用户</th>
                    <th>服务名称</th>
                    <th>订单号</th>
                    <th>QQ号/账号</th>
					<th>状态</th>
                    <th>时间</th>
                </tr>
                <notempty name="lists">
                    <volist name="lists" id="vo">
                        <tr>
                            <td>{$vo.username}</td>
                            <td>{$vo.server_name}</td>
                            <td>{$vo.paid_sn}</td>
                            <td>{$vo.paid_qq}</td>
							<td>							<if condition="$vo['state'] eq 1">
								<span class="label label-sm label-success">等待处理</span>
							<elseif condition="$vo['state'] eq 2" />
								<span class="label label-sm label-warning">已处理</span>
							<else /> 
								<span class="label label-sm label-warning">驳回</span>
								
							</if></td>
                            <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                        </tr>
                    </volist>
                </notempty>

            </table>
        </div>
        <script>
            $(function () {
                $('.all').click(function () {
                    console.log($(this).attr('checked'))
                    $('.table input:checkbox').attr('checked', this.checked)
                })
                $('.mark').mouseover(function () {
                    $('.table').find('.tip').css('display', 'none')
                    $(this).find('.tip').css('display', 'block')
                    $(this).find('.close').click(function () {
                        $(this).parent().css('display', 'none')
                    })
                })

            })
