<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$sitename} - 中国领先的聚合云服务器|虚拟主机|VPS云主机|动态拨号ADSL|域名注册|IDC代理加盟|竞价优化推广|网站建设 Hlapi晏宇科技 嘉和云计算管理平台</title>
    <include file="Div/header"/>
    <link href="__PUBLIC__/web/css/style.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/web/css/iconfont.css" type="text/css" rel="stylesheet">
    <script src="//cache-code-ui.html5ui.org/jQuery/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            $('.nav li').hover(
                function () {
                    $(this).find('.dropmenu').stop().slideDown();
                },
                function () {
                    $(this).find('.dropmenu').stop().slideUp('fast');
                }
            );
            $(window).scroll(function () {
                var scollT = $(this).scrollTop();
                if (scollT > $('.nav').height()) {
                    $('.nav').addClass('small');
                    $('nav').addClass('fix');
                    $('.dropmenu').addClass('small_dropmenu');
                } else {
                    $('.nav').removeClass('small');
                    $('nav').removeClass('fix');
                    $('.dropmenu').removeClass('small_dropmenu');
                }
            });

            $('.pageBox').css('width', $('.pageBox>ul').width() + $('.pageBox>p').width());
            $('.rw_banner_wrap ol li').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
                $('.rw_banner_wrap ul li').eq($(this).index()).show().siblings().hide();
            });
            var num = 0;
            var timer = null;
            timer = setInterval(function () {
                num++;
                num = num % 3;
                $('.rw_banner_wrap ol li').eq(num).addClass('active').siblings().removeClass('active');
                $('.rw_banner_wrap ul li').eq(num).show().siblings().hide();
            }, 5000);
            $('.rw_banner_wrap').mouseover(function () {
                clearInterval(timer);
            });
            $('.rw_banner_wrap').mouseout(function () {
                timer = setInterval(function () {
                    num++;
                    num = num % 3;
                    $('.rw_banner_wrap ol li').eq(num).addClass('active').siblings().removeClass('active');
                    $('.rw_banner_wrap ul li').eq(num).show().siblings().hide();
                }, 5000);
            });

            $('.rw_if li:not(".active")').click(function () {
                $(this).css({
                    'background': '#03b3ff',
                    'color': '#fff'
                }).siblings().not('.active').css({'background': '#fff', 'color': '#005aa0'});
            })
        })
    </script>
</head>
<body>
<include file="Div/nav"/>
<include file="Div/banner"/>
<include file="Div/notice"/>
<include file="Div/product"/>
<!--<include file="Div/domain" />-->
<iframe src="{:U('Index/combobox')}" id="iframe-combobox" style="width:1280px;margin: 0 auto;display: block;clear: both;" frameborder="0"></iframe>
<include file="Div/prejs"/>
<include file="Div/server"/>
<include file="Div/footer"/>
<include file="PluginTpl/plugin"/>
</body>
<script>
    $(function () {
        var arr_l = [];
        var arr_t = [];
        var aLi = $('#cp_tj li');
        var ad_top = $('.ad_product').offset().top;
        aLi.each(function (index, element) {
            arr_l[index] = $(this).position().left;
            arr_t[index] = $(this).position().top;
        });
        aLi.css({'position': 'absolute', 'left': arr_l[0], 'top': arr_t[0]});
        $(window).scroll(function () {
            if ($(window).scrollTop() > ad_top - 300) {
                aLi.each(function (index, element) {
                    var now_obj = $(this);
                    setTimeout(function () {
                        now_obj.animate({'left': arr_l[index], 'top': arr_t[index]});
                    }, 250 * index);
                });
            }
        })
    })
</script>
</html>
