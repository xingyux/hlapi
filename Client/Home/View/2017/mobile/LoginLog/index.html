<extend name="mobile/Layout/base" />
<block name="title">登陆日志管理-</block>
<block name="style">
	<style>
        .top-nav{
            text-align: center;
            background-color: #524F4F;
        }
        .top-nav a{
            line-height: 30px;
            display: inline-block;
            padding: 0 5px;
            color: #FFF;
        }
        .top-nav a.activi{
            background-color: #03b3ff;
            color: #FFF;
        }
	</style>
</block>
<block name="content">
	<a name="top"></a>
    <nav class="top-nav">
        <a class="activi">登录记录</a>
        <a href="{:U('addr')}">信任地区管理</a>
    </nav>
	<div class="table">
        <table>
            <tr>
                <th>时间</th>
                <th>IP</th>
                <th>地区</th>
                <th>登录方式</th>
                <th>登录结果</th>
                <th>验证方式</th>
            </tr>
            <foreach name="res['list']" item="vo">
                <tr>
                    <td>{$vo.tim|date='Y-m-d H:i',###}</td>
                    <td>{$vo.ip} </td>
                    <td>{$vo.addr}</td>
                    <td>{$vo.type}  </th>
                    <td>{$vo.isloginsucc}</td>
                    <td>{$vo.ischecked}</td>
               </tr>
            </foreach>
        </table>
    </div>
    <include file="mobile/Common/ui-page" />
	<a href="#top" name="top" id="go-top"><i class="iconfont">&#xe61e;</i></a>
</block>
<block name="script">
	<script>
	</script>
</block>
